{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>{% block title %}My Portfolio{% endblock %}</title>
</head>
<body>
    <header>
        <!-- Common header content goes here -->
    </header>
    <div>
        <nav>
            <ul>
                <li><a href="{% url 'portfolio:portfolio' %}">Portfolio</a></li>
                <li><a href="{% url 'portfolio:about' %}">About</a></li>
                <li><a href="{% url 'portfolio:add_project' %}">Add Project</a></li>
            </ul>
        </nav>
    </div>
    <div>
            {% if user.is_authenticated %}
        <a href="{% url 'portfolio:logout' %}">Logout</a>
        <div class="content"></div>
            {% else %}
        <a href="{% url 'portfolio:login' %}">Login</a>
            {% endif %}
            {% block content %}{% endblock %}
    </div>
    <footer>
        <!-- Common footer content goes here -->
    </footer>
</body>
</html>
